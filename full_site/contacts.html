    <h3>Formular de contact</h3>
    <form method="post" action="contact_form.py">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" id="nume" /></td>
        </tr>
        <tr>
          <td>Prenume:</td>
          <td><input type="text" name="prenume" id="prenume" /></td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td><input type="email" name="username" id="username" /></td>
        </tr>
        <tr>
          <td>Functie:</td>
          <td>
            <select name="functie" id="functie">
              <option>Inginer</option>
              <option>Electrician</option>
              <option>Contabil</option>
              <option>Jurist</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Incarca cv-ul</td>
          <td><input type="file" name="cv" id="cv"></td>
        </tr>
        <tr>
          <td>Telefon:</td>
          <td><input type="text" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <td>Mesaj:</td>
          <td><textarea name="mesaj" id="mesaj" cols="40" rows="10"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
